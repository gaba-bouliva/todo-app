<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="header title">
    <h1 class=" logo">TO-DO</h1></div>
    <div class="content">
      <div class="left-content">
        <div  class="title projects-section"><h2>Projects</h2></div>
        <div class="projects">
          <ul class="project-list">
            <li class="project">ProjectX</li>
            <li class="project">Project123</li>
            <li class="project">ProjectXYZ</li>
            <li class="project">ProjectXYZ</li>
          </ul>
          <div class="new-project">
            <div class="add-project-btn"><span>+</span> New Project</div>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="current-project">
          <div class="project-details">
            <div class="proj-title"><strong>Current Project title</strong></div>
            <div class="proj-description">Current Project description</div>
          </div>
          <div class="action-btn">
            <button class="btn edit-btn">Edit</button>
          </div>
        </div>
  
        <hr>
           <div class="new-todo-form">
      
              <form>
                <input class="todo-name" type="text" name="todoName" placeholder="Todo Name">
                <input class="due-date" name="dueDate" type="date">
                <button class="btn save-btn" type="submit">Save</button>
                <button class="btn cancel-btn">Cancel</button>
              </form>
          </div>
          <div class="new-todo">
            <div class="add-todo-btn"><span>+</span> New Todo</div>
          </div>
         <div class="todos">
          <ul class="todo-list">
            <div class="todo">
              <li ><input type="checkbox" id="checkbox" />Example todo </li>
              <a class="action" href="/">Edit</a>
            </div>

            <div class="todo">
              <li ><input type="checkbox" id="checkbox" />Example todo </li>
              <a class="action" href="/">Edit</a>
            </div>

            <div class="todo">
              <li ><input type="checkbox" id="checkbox" />Example todo </li>
              <a class="action" href="/">Edit</a>
            </div>

            <div class="todo">
              <li ><input type="checkbox" id="checkbox" />Example todo </li>
              <a class="action" href="/">Edit</a>
            </div>

          </ul>
      
         </div>

      </div>
    </div>
  </div>
<script type="module" src="index.js"></script>
<script></script>
</body>
</html>
