<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="header title">
    <h1 class=" logo">TO-DO</h1></div>
    <div class="content">
      <div class="left-content">
        <div  class="title projects-section"><h2>Projects</h2></div>
        
        <div class="projects">
          <ul class="project-list"></ul>
         
        </div>
      </div>
      <div class="right-content">
        <div class="current-project">
          <div class="project-details">
            <div class="project-title"></div>
            <div class="project-description"></div>
          </div>
          <div class="action-btn">
            <button class="btn edit-project-btn">Edit</button>
          </div>
        </div>
  
        <hr>
            <div class="new-project-form" style="display: none">
               <fieldset>
                <legend><h2 id="project-form-title" style="color: #fff">New Project</h2></legend>
                <form class="project-form">
                  <input class="project-name" type="text" name="projectName" placeholder="Project Name" required><br>
                  <textarea name="projectDescription" id="project-description" placeholder="Short Project Description" required></textarea>
                  <div class='project-action-btn'> 
                    <button class="btn save-btn" id="project-save-btn" type="submit">Save</button>
                    <button type="button" class="btn cancel-btn" id="close-project-form">Cancel</button>
                  </div>
                </form>
              </fieldset>
              
            </div>
           <div class="new-todo-form" style="display: none;">
              <fieldset>
                <legend><h2 style="color: #fff">New Todo</h2></legend>
                <form class="todo-form">
                  <input class="todo-name" type="text" name="todoName" placeholder="Todo Name" required>
                  <input class="due-date" name="dueDate" type="date" required>
                  <button class="btn save-btn" type="submit">Save</button>
                  <button type="button" class="btn cancel-btn" id="close-todo-form">Cancel</button>
                </form>
              </fieldset>
            </div>
          <div class="form-btns">
            <div class="new-todo">
              <div class="add-todo-btn"><span class="add-todo-icon">+</span> New Todo</div>
            </div>
            <div class="new-project">
              <div class="add-project-btn"><span class="add-project-icon">+</span> New Project</div>
            </div>
          </div>
          
         <div class="todos">
          <ul class="todo-list">

          </ul>
      
         </div>

      </div>
    </div>
  </div>
<script type="module" src="index.js"></script>
<script></script>
</body>
</html>
